<div class="shotcut-studio">
  <!-- Top Menu Bar -->
  <div class="menu-bar">
    <div class="menu-left">
      <div class="app-logo">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
          <path d="M8,5.14V19.14L19,12.14L8,5.14Z"/>
        </svg>
        <span>Shotcut Studio</span>
      </div>
      
      <div class="menu-items">
        <button class="menu-btn">File</button>
        <button class="menu-btn">Edit</button>
        <button class="menu-btn">View</button>
        <button class="menu-btn">Timeline</button>
        <button class="menu-btn">Filters</button>
        <button class="menu-btn">Settings</button>
      </div>
    </div>
    
    <div class="menu-center">
      <div class="project-name">{{ projectName }}</div>
    </div>
    
    <div class="menu-right">
      <button class="menu-btn" (click)="saveProject()">Save</button>
      <button class="menu-btn export-btn" (click)="exportProject()">Export</button>
      <button class="menu-btn" (click)="toggleFullscreen()">
        <i class="icon-fullscreen"></i>
      </button>
    </div>
  </div>

  <!-- Main Content Area -->
  <div class="studio-content">
    <!-- Left Panel - Media Bin -->
    <div class="left-panel">
      <app-media-bin></app-media-bin>
    </div>

    <!-- Center Panel - Preview -->
    <div class="center-panel">
      <app-preview></app-preview>
    </div>

    <!-- Right Panel - Properties (Optional) -->
    <div class="right-panel">
      <div class="properties-panel">
        <div class="panel-header">
          <h3>Properties</h3>
        </div>
        <div class="panel-content">
          <div class="property-section" *ngIf="timeline">
            <h4>Timeline</h4>
            <div class="property-item">
              <label>Duration:</label>
              <span>{{ formatTime(timeline.duration) }}</span>
            </div>
            <div class="property-item">
              <label>FPS:</label>
              <span>{{ timeline.fps }}</span>
            </div>
            <div class="property-item">
              <label>Resolution:</label>
              <span>{{ timeline.width }}x{{ timeline.height }}</span>
            </div>
          </div>
          
          <div class="property-section">
            <h4>Playback</h4>
            <div class="property-item">
              <label>Position:</label>
              <span>{{ formatTime(playback.position) }}</span>
            </div>
            <div class="property-item">
              <label>Speed:</label>
              <span>{{ playback.speed }}x</span>
            </div>
            <div class="property-item">
              <label>Volume:</label>
              <span>{{ (playback.volume * 100) | number:'1.0-0' }}%</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bottom Panel - Timeline -->
  <div class="bottom-panel">
    <app-timeline></app-timeline>
  </div>

  <!-- Hidden file input for imports -->
  <input 
    type="file" 
    #fileInput 
    style="display: none;" 
    accept="video/*,audio/*,image/*" 
    multiple
    (change)="handleFileImport($event)"
  />
</div>
